<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div>
      <div class="container">
        <section class="content-all">
          <div class="content-img">
            <picture class="box">
              <img src="./images/image-equilibrium.jpg" alt="" />
              <div class="hover">
                <img src="./images/icon-view.svg" alt="" />
              </div>
            </picture>
          </div>
          <div class="content-text">
            <h1>Equilibrium #3429</h1>
            <p class="day font-size">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="content-Text">
              <div class="flex">
                <img class="imagen" src="./images/icon-ethereum.svg" alt="" />
                <span class="text-span eth">0.041 ETH</span>
              </div>
              <div class="flex">
                <img class="imagen" src="./images/icon-clock.svg" alt="" />
                <span class="text-span day">3 days left</span>
              </div>
            </div>

            <hr />
            <div class="avatar">
              <div>
                <img src="./images/image-avatar.png" alt="" />
              </div>

              <p class="day">Creation of</p>
              <span class="Jules">Jules Wyvern</span>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/CesjhoanFeliu">Cesjhoan</a>.
    </div>
  </body>
</html>
